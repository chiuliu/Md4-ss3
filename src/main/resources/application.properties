spring.application.name=SpringDataJPA_RestAPI_CRUD

#Cau hinh thong tin ket noi co so du lieu
spring.datasource.url=jdbc:mysql://localhost:3306/spring_restApi_jpa?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

#Cau hinnh lam viec voi CSDL MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Cau hinh show cac cau lenh SQL do JPA/hibernate sinh ra
spring.jpa.properties.hibernate.format_sql=true

#Cau hinh dll tao co so du lieu
spring.jpa.hibernate.ddl-auto=update

#Tat sinh ten tu dong cua spring boot
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#set timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC